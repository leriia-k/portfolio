<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>leriia — Product Designer</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page container">

    <!-- Header -->
    <header class="header">
      <a class="brand" href="#">leriia</a>
      <nav class="nav">
        <a class="btn btn--outline" href="#resume">
          <img src="assets/resume.svg" alt="" class="btn__icon" /> Resume
        </a>
        <a class="btn btn--dark" href="#contact">Get in Touch</a>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <h1 class="mega">Product Designer</h1>
    </section>

    <!-- Tiles -->
    <section class="tiles">
      <!-- Row 1 -->
      <div class="row row--2">
        <!-- About Me -->
        <div class="tile tile--about" data-modal="#about-modal">
          <span class="tile__title">About Me</span>
          <div class="tile__hover">
            Leriia Kalashnikova<br />
            26 yo<br />
            4 years experience...
            <button type="button" class="more-btn" data-modal="#about-modal">More</button>
          </div>
        </div>

        <!-- Loomy -->
        <div class="tile tile--media" data-modal="#loomy-modal">
          <div class="media-wrap">
            <div class="tile__labels"><span class="muted">iOS App</span></div>
            <span class="tile__title">Loomy</span>
          </div>
          <img class="phone" src="assets/iphone-top.png" alt="" />
          <img class="media-cover" src="assets/loomy-cover.jpg" alt="" />
          <button type="button" class="more-btn icon-btn" data-modal="#loomy-modal">
            <img src="assets/eye.svg" alt="eye icon" />
          </button>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row row--3">
        <!-- All Projects -->
        <button type="button" class="tile tile--projects" data-modal="#projects-modal">
          <span class="tile__title">All<br />Projects</span>
          <div class="tile__hover">
            <img src="assets/projects.svg" class="projects-icon" alt="" />
            <p class="projects-text">View All Projects</p>
          </div>
        </button>

        <!-- Resume -->
        <a href="assets/leriia-resume.pdf" download class="tile tile--resume" id="resume">
          <span class="tile__title">Resume</span>
          <div class="tile__hover">
            <img src="assets/download.svg" class="resume-icon" alt="" />
            <p class="resume-text">Download CV</p>
          </div>
        </a>

        <!-- Skills -->
        <div class="tile tile--skills" id="skills" data-modal="#skills-modal">
          <span class="tile__title">Skills</span>
          <div class="tile__hover">
            Figma, Sketch, Adobe XD<br />
            Prototyping & Wireframing<br />
            UX Research, UI Design
            <button type="button" class="more-btn" data-modal="#skills-modal">More</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="contact">
      <div class="footer__left">
        <a class="btn btn--dark" href="mailto:you@example.com">Mail Me</a>
        <a class="email" href="mailto:you@example.com">you@example.com</a>
      </div>
      <div class="footer__right">
        <a class="icon" href="#"><img src="assets/instagram.svg" alt="" /></a>
        <a class="icon" href="#"><img src="assets/linkedin.svg" alt="" /></a>
      </div>
    </footer>
  </div>

  <!-- ---------- About modal ---------- -->
  <div class="modal" id="about-modal">
    <div class="modal__backdrop" data-close="modal"></div>
    <div class="modal__sheet">
      <button class="modal__close" type="button" data-close="modal">✕</button>
      <header class="modal__header">
        <h2 class="modal__title">About Me</h2>
      </header>
      <section class="modal__content">
        <div class="gallery">
          <img src="assets/loomy-slide-1.jpg" alt="" />
          <img src="assets/loomy-slide-2.jpg" alt="" />
        </div>
      </section>
    </div>
  </div>

  <!-- ---------- Loomy modal ---------- -->
  <div class="modal" id="loomy-modal">
    <div class="modal__backdrop" data-close="modal"></div>
    <div class="modal__sheet loomy-sheet">
      <button class="modal__close" type="button" data-close="modal">✕</button>
      <header class="modal__header">
        <h2 class="modal__title">Loomy — iOS App</h2>
      </header>
      <section class="modal__content">
        <div class="gallery">
          <img src="assets/loomy-slide-1.jpg" alt="" />
          <img src="assets/loomy-slide-2.jpg" alt="" />
        </div>
      </section>
    </div>
  </div>

  <!-- ---------- Skills modal ---------- -->
  <div class="modal" id="skills-modal">
    <div class="modal__backdrop" data-close="modal"></div>
    <div class="modal__sheet">
      <button class="modal__close" type="button" data-close="modal">✕</button>
      <header class="modal__header">
        <h2 class="modal__title">Skills</h2>
      </header>
      <section class="modal__content">
        <div class="gallery">
          <img src="assets/projects-slide-1.jpg" alt="" />
          <img src="assets/projects-slide-2.jpg" alt="" />
        </div>
      </section>
    </div>
  </div>

  <!-- ---------- Projects modal ---------- -->
  <div class="modal" id="projects-modal">
    <div class="modal__backdrop" data-close="modal"></div>
    <div class="modal__sheet">
      <button class="modal__close" type="button" data-close="modal">✕</button>
      <header class="modal__header">
        <h2 class="modal__title">All Projects</h2>
      </header>
      <section class="modal__content">
        <div class="gallery">
          <img src="assets/projects-slide-1.jpg" alt="" />
          <img src="assets/projects-slide-2.jpg" alt="" />
        </div>
      </section>
    </div>
  </div>

  <!-- JS -->
  <script>
    (function(){
      function openModal(m){
        if(!m) return;
        m.classList.add('is-open');
        document.documentElement.style.overflow='hidden';
      }
      function closeModal(m){
        if(!m) return;
        m.classList.remove('is-open');
        document.documentElement.style.overflow='';
      }

      document.addEventListener('click', e=>{
        const t = e.target.closest('[data-modal]');
        if(t){
          const sel = t.getAttribute('data-modal');
          const m = document.querySelector(sel);
          openModal(m);
        }
        if(e.target.dataset.close==='modal'){
          closeModal(e.target.closest('.modal'));
        }
      });

      document.addEventListener('keydown', e=>{
        if(e.key==='Escape'){
          const open = document.querySelector('.modal.is-open');
          closeModal(open);
        }
      });
    })();
  </script>
</body>
</html>
